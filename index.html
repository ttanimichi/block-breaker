<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>ブロック崩し</title>
    <style>
     body { background-color: black; }
     h1 { color: white; }
     #canvas { background-color: white; }
    </style>
    <script src="https://code.jquery.com/jquery-2.2.1.min.js" integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00=" crossorigin="anonymous"></script>
    <script>
     $(function() {

       var WIDTH  = $("#canvas").width();
       var HEIGHT = $("#canvas").height();
       var ctx = $('#canvas')[0].getContext("2d");

       function init() {
         rect( 10, 10, 90, 30);
         rect(110, 10, 90, 30);
         rect(210, 10, 90, 30);
         rect(310, 10, 90, 30);

         rect(10,   50, 90, 30);
         rect(110, 50, 90, 30);
         rect(210, 50, 90, 30);
         rect(310, 50, 90, 30);

         rect(10,  90, 90, 30);
         rect(110, 90, 90, 30);
         rect(210, 90, 90, 30);
         rect(310, 90, 90, 30);

         circle(100, 180, 15);

         rect(100, 320, 120, 20);
       }

       function circle(x,y,r) {
         ctx.beginPath();
         ctx.arc(x, y, r, 0, Math.PI*2, true);
         ctx.closePath();
         ctx.fill();
       }

       function rect(x,y,w,h) {
         ctx.beginPath();
         ctx.rect(x,y,w,h);
         ctx.closePath();
         ctx.fill();
       }

       init();
     });
    </script>
  </head>
  <body>
    <h1>ブロック崩し</h1>
    <canvas id="canvas" width="410" height="350"></canvas>
  </body>
</html>
